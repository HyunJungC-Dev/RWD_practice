<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media Queryex 01</title>
    <style type="text/css" media="all and (max-width: 800px)">
      body {
        background-color: pink;
      }
    </style>
    <style type="text/css" media="all and (max-width: 600px)">
      body {
        background-color: cornflowerblue;
      }
    </style>
    <style type="text/css" media="all and (min-width: 801px)">
      body {
        background-color: coral;
      }
    </style>
  </head>
  <body>
    <div>~600px : background color = "cornflowerblue"</div>
    <div>601~800px : background color = "pink"</div>
    <div>801px~ : background color = "coral"</div>
  </body>
</html>
